<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ancient Egyptian Sarcophagus - VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame (WebVR/WebXR) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
    }

    .ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 12px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #0d6efd;
      color: white;
    }

    button:hover {
      background: #084298;
    }
  </style>
</head>

<body>

  <!-- VR SCENE -->
  <a-scene embedded vr-mode-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.6"></a-light>
    <a-light type="directional" position="1 3 2" intensity="1"></a-light>

    <!-- Sky -->
    <a-sky color="#111"></a-sky>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#555"></a-plane>

    <!-- 3D MODEL -->
    <a-entity
      gltf-model="sarcophagus.glb"
      position="0 0 -3"
      rotation="0 180 0"
      scale="1 1 1">
    </a-entity>

    <!-- Camera (User view) -->
    <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

  </a-scene>

  <!-- UI Buttons -->
  <div class="ui">
    <button onclick="playNarration()">Play Narration</button>
    <button onclick="stopNarration()">Stop</button>
  </div>

  <!-- Voice Narration -->
  <script>
    let speech;

    function playNarration() {
      stopNarration();

      const text = `
      This is an ancient Egyptian sarcophagus.
      Sarcophagi were stone or wooden coffins used
      to protect the bodies of pharaohs and nobles.

      They were placed inside tombs such as those
      found in the Valley of the Kings.
      The carvings and hieroglyphs were believed
      to guide the soul safely into the afterlife.
      `;

      speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.rate = 0.9;
      speech.pitch = 1;

      window.speechSynthesis.speak(speech);
    }

    function stopNarration() {
      window.speechSynthesis.cancel();
    }
  </script>

</body>
</html>
